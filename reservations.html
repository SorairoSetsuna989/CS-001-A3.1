<body>
    <div id="navbar">
        <div id=brand>Sorairo's Resort</div>
        <a href=index.html>Home</a>

        <a href=roomrates.html>Room Rates</a>

        <a href=about.html>About Us</a>    
    </div>
    
    <div id=main>
        <h1>Reservation Steps:</h1>
        <ol>
            <li>Check room availability for your planned vacation day using the calendar below.</li>
            <li>If available, kindly complete the form.</li>
            <li>Lastly, submit the form</li>
        </ol>
        <form>
            <label for="set" >Select date:</label>
            <input type=date id="date-select" name=set onchange="pseudo_check()">
            <br><br>

            <label for="name">Full Name:</label>
            <input type="text" name="name" placeholder="San Juan, Jean Carlo M." required>
            <br><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" name="contact" required>
            <br><br>

            <label for="email">Your e-mail address:</label>
            <input type="email" name="email" placeholder=qjcmsanjuan@tip.edu.ph required>
            <br><br>

            <label for="days">Number of days:</label>
            <input type="number" name="days" max=14 min=1 value=1 required>
            <br><br>

            <button id="pseudo-submit" onclick="alert('We have received your reservation')" disabled>Submit reservation</button>
        </form>
    </div>
</body>
<script src="reservations.js" defer></script>
